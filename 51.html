<body>
    
    <label>Numero</label>
    <input type="text" name="num" id="num">

    

    <button onclick="verificar()">ok</button> 
    <div id="saida"></div>

</body>

<script>
    function verificar(){
         numero = document.getElementById("num").value 
        var A = 0;
        var B = 0;
        
        if ( numero > 0){
            A = numero;
           
        }
        else {
            B = numero
                     
            
        }
        document.getElementById("saida").innerHTML = "Positivo"+A+"<br>"+ "Negativo"+B ;
        
    }
</script>
